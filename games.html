<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3c00;
            --primary-glow: rgba(255, 60, 0, 0.6);
            --bg-core: #050505;
            --secondary: #ff8c00;
        }

        body {
            background: var(--bg-core);
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            user-select: none;
            position: relative;
            transition: background 0.5s ease;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% -20%, var(--primary-glow) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
            opacity: 0.2;
        }

        .phoenix-header {
            padding: 2.5rem 4rem 1rem 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--primary-glow);
            color: #000;
        }

        .system-info {
            display: flex;
            align-items: center;
            gap: 24px;
            font-weight: 800;
            font-size: 1rem;
            color: var(--primary);
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        .game-shelf {
            display: flex;
            flex-wrap: wrap;
            overflow-y: auto;
            padding: 2rem 4rem;
            gap: 24px;
            flex: 1;
            z-index: 5;
            justify-content: center;
        }

        .game-shelf::-webkit-scrollbar {
            width: 6px;
        }
        .game-shelf::-webkit-scrollbar-thumb {
            background: var(--primary-glow);
            border-radius: 10px;
        }

        .game-card {
            width: 220px;
            aspect-ratio: 1/1;
            background: #0a0a0a;
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.03);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 20px 60px var(--primary-glow);
            z-index: 10;
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .game-card:hover img {
            transform: scale(1.1);
        }

        .game-title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem 1.5rem 1rem 1.5rem;
            background: linear-gradient(to top, #000 0%, transparent 100%);
            font-weight: 800;
            font-size: 1rem;
            color: #fff;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .game-card:hover .game-title-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .search-container {
            padding: 0 4rem;
            margin-bottom: 0.5rem;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            font-weight: 600;
            outline: none;
            color: #fff;
            transition: all 0.3s;
            text-align: center;
            letter-spacing: 0.1em;
        }

        .search-bar:focus {
            border-color: var(--primary);
            background: #000;
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            padding: 0.5rem 1.5rem;
            border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.3s;
            color: var(--primary);
            z-index: 100;
            background: #000;
        }

        .back-btn:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }
    </style>
</head>
