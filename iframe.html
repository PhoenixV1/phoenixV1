<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix V1 | Executing...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    
    
    <script src="/uv/uv.bundle.js" onerror="window.uvLoaded=false" onload="window.uvLoaded=true" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/scramject/scramject.bundle.js" onerror="window.sjLoaded=false" onload="window.sjLoaded=true" defer></script>
    
    
    <script src="bm/index.js" defer></script>
    <script src="lc/index.js" defer></script>

    <style>
        :root {
            --primary: #ff3c00;
            --primary-glow: rgba(255, 60, 0, 0.6);
            --bg-core: #000;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-core);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        #game-iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        #overlay-frame {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
            pointer-events: none;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid #1a0000;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.16, 1, 0.3, 1) infinite;
            margin-bottom: 2rem;
            box-shadow: 0 0 40px var(--primary-glow);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 10px;
            color: var(--primary);
            letter-spacing: 0.8em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Igniting Core...</div>
    </div>

    <iframe id="game-iframe"></iframe>
    <iframe id="overlay-frame" src="gameoverlay.html"></iframe>

    <script>
        const fallbackThemes = {
            "themes": [
                { "id": "ember", "name": "Ember", "primary": "#ff3c00", "glow": "rgba(255, 60, 0, 0.6)", "bg": "#0a0000", "secondary": "#ff8c00" }
            ]
        };

        function setCSSVars(theme) {
            document.documentElement.style.setProperty('--primary', theme.primary);
            document.documentElement.style.setProperty('--primary-glow', theme.glow);
            document.documentElement.style.setProperty('--bg-core', theme.bg);
        }

        async function applyTheme() {
            const activeThemeId = localStorage.getItem('phoenix-theme') || 'ember';
            try {
                const r = await fetch('assets/themes/theme.json');
                if (!r.ok) throw new Error();
                const data = await r.json();
                const theme = data.themes.find(t => t.id === activeThemeId) || data.themes[0];
                setCSSVars(theme);
            } catch (e) {
                const theme = fallbackThemes.themes[0];
                setCSSVars(theme);
            }
        }
        applyTheme();

        window.addEventListener('storage', (e) => {
            if (e.key === 'phoenix-theme') applyTheme();
        });

        const gameIframe = document.getElementById('game-iframe');
        const overlayFrame = document.getElementById('overlay-frame');
        const loadingScreen = document.getElementById('loading-screen');
        const htmlBase = "https://cdn.jsdelivr.net/gh/gn-math/html@main";

        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('id');

        function launchGame() {
            if (!gameId) {
                window.location.href = 'games.html';
                return;
            }

            const rawUrl = `${htmlBase}/${gameId}.html`;
            const settings = JSON.parse(localStorage.getItem('phoenix-settings')) || { engine: 'uv' };
            let finalUrl = rawUrl;

            
            if (settings.engine === 'uv' && window.uvLoaded) {
                finalUrl = __uv$config.prefix + __uv$config.encodeUrl(rawUrl);
            } else if (settings.engine === 'sj' && window.sjLoaded) {
                finalUrl = '/sj/' + btoa(rawUrl);
            }

            gameIframe.src = finalUrl;

            gameIframe.onload = () => {
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => loadingScreen.style.display = 'none', 500);
                }, 800);
            };
        }

       
        setTimeout(launchGame, 100);

        window.addEventListener('keydown', (e) => {
            if (e.altKey && e.key.toLowerCase() === 'g') {
                overlayFrame.contentWindow.postMessage('toggle-hud', '*');
            }
        });
    </script>
</body>
</html>
