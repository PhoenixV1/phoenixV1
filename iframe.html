<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix V1 | Executing...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        #game-iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        #overlay-frame {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
            pointer-events: none; /* Let overlay handle its own pointer events */
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid #1a0000;
            border-top: 4px solid #ff3c00;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.16, 1, 0.3, 1) infinite;
            margin-bottom: 2rem;
            box-shadow: 0 0 40px rgba(255, 60, 0, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 10px;
            color: #ff3c00;
            letter-spacing: 0.8em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Igniting Core...</div>
    </div>

    <iframe id="game-iframe"></iframe>
    <iframe id="overlay-frame" src="gameoverlay.html"></iframe>

    <script>
        const gameIframe = document.getElementById('game-iframe');
        const overlayFrame = document.getElementById('overlay-frame');
        const loadingScreen = document.getElementById('loading-screen');
        const htmlBase = "https://cdn.jsdelivr.net/gh/gn-math/html@main";

        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('id');

        if (!gameId) {
            window.location.href = 'games.html';
        } else {
            const gameUrl = `${htmlBase}/${gameId}.html`;

            fetch(gameUrl)
                .then(r => {
                    if (!r.ok) throw new Error("CELL NOT FOUND");
                    return r.text();
                })
                .then(html => {
                    // We use blob to make sure the iframe content is self-contained
                    const blob = new Blob([html], { type: 'text/html' });
                    const blobUrl = URL.createObjectURL(blob);
                    gameIframe.src = blobUrl;
                    
                    // Hide loading after a slight delay to ensure visual smoothness
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => loadingScreen.style.display = 'none', 500);
                    }, 1200);
                })
                .catch(err => {
                    console.error(err);
                    document.body.innerHTML = `
                        <div style="background:#050505; color:#ff3c00; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:'Outfit';">
                            <h1 style="font-weight:900; letter-spacing:0.2em; text-transform:uppercase;">Core Error</h1>
                            <p style="opacity:0.5; margin-top:10px;">Execution failed. Cell ${gameId} could not be reached.</p>
                            <a href="games.html" style="margin-top:2rem; padding:10px 30px; border:1px solid #ff3c00; border-radius:10px; color:#ff3c00; text-decoration:none; font-size:10px; font-weight:900; text-transform:uppercase; letter-spacing:0.2em;">Back to Hub</a>
                        </div>
                    `;
                });
        }

        // Relay keyboard events from main page to the overlay if needed
        window.addEventListener('keydown', (e) => {
            // Forward Alt+G to the overlay frame if it doesn't already catch it
            if (e.altKey && e.key.toLowerCase() === 'g') {
                overlayFrame.contentWindow.postMessage('toggle-hud', '*');
            }
        });
    </script>
</body>
</html>
