
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phoenix Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #0a0000; 
            color: #fff; 
            font-family: 'Outfit', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            padding: 2rem;
        }
        .settings-card {
            background: rgba(10, 0, 0, 0.9);
            border: 1px solid #ff3c0033;
            border-radius: 32px;
            box-shadow: 0 0 50px rgba(255, 60, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="max-w-xl w-full settings-card p-10">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black uppercase tracking-widest text-red-600">Core Config</h1>
            <a href="index.html" class="text-[11px] font-black uppercase text-red-900 hover:text-red-500 transition-colors">Close</a>
        </header>
        
        <div class="space-y-8">
            <section>
                <h3 class="text-[10px] uppercase tracking-[0.4em] text-red-900 font-black mb-4">Proxy Engine</h3>
                <div class="grid grid-cols-2 gap-4">
                    <button class="bg-red-600 text-black font-black py-3 rounded-xl text-xs uppercase">Ultraviolet</button>
                    <button class="bg-white/5 border border-white/10 text-white/40 font-black py-3 rounded-xl text-xs uppercase hover:bg-white/10">Scramjet</button>
                </div>
            </section>

            <section>
                <h3 class="text-[10px] uppercase tracking-[0.4em] text-red-900 font-black mb-4">Transport Protocol</h3>
                <select class="w-full bg-black border border-white/5 p-4 rounded-xl text-sm font-bold text-white/80 outline-none focus:border-red-600 transition-colors">
                    <option>Wisp (Default)</option>
                    <option>Libcurl</option>
                    <option>Ephemeral</option>
                </select>
                <p class="text-[9px] text-gray-700 mt-2 uppercase tracking-widest">Select Wisp for best performance on school networks.</p>
            </section>

            <section class="space-y-4">
                <div class="flex justify-between items-center p-4 bg-white/[0.02] rounded-2xl border border-white/5">
                    <span class="text-sm font-bold opacity-60">Automatic Cloaking</span>
                    <div class="w-12 h-6 bg-red-600 rounded-full flex items-center justify-end px-1">
                        <div class="w-4 h-4 bg-black rounded-full"></div>
                    </div>
                </div>
                <div class="flex justify-between items-center p-4 bg-white/[0.02] rounded-2xl border border-white/5">
                    <span class="text-sm font-bold opacity-60">Tab Disguise</span>
                    <span class="text-xs bg-red-600/10 text-red-600 px-3 py-1 rounded-full font-black uppercase">Google Drive</span>
                </div>
            </section>
        </div>

        <div class="mt-12 text-center opacity-20 hover:opacity-100 transition-opacity">
            <p class="text-[10px] font-black uppercase tracking-widest text-red-600">Phoenix V1 CORE [v1.0.4-fire]</p>
        </div>
    </div>
</body>
</html>
