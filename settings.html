<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phoenix Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #0a0000; 
            color: #fff; 
            font-family: 'Outfit', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            padding: 2rem;
        }
        .settings-card {
            background: rgba(10, 0, 0, 0.9);
            border: 1px solid #ff3c0033;
            border-radius: 32px;
            box-shadow: 0 0 50px rgba(255, 60, 0, 0.1);
        }
        .engine-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }
        .engine-btn.active {
            background: #ff3c00;
            color: #000;
            border-color: #ff3c00;
        }
        .toggle-track {
            width: 48px;
            height: 24px;
            border-radius: 99px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-thumb {
            width: 18px;
            height: 18px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }
        .toggle-active .toggle-thumb {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <div class="max-w-xl w-full settings-card p-10">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black uppercase tracking-widest text-red-600">Core Config</h1>
            <a href="index.html" class="text-[11px] font-black uppercase text-red-900 hover:text-red-500 transition-colors">Close</a>
        </header>
        
        <div class="space-y-8">
            <section>
                <h3 class="text-[10px] uppercase tracking-[0.4em] text-red-900 font-black mb-4">Proxy Engine</h3>
                <div class="grid grid-cols-2 gap-4">
                    <button id="engine-uv" onclick="setEngine('uv')" class="engine-btn active font-black py-3 rounded-xl text-xs uppercase">Ultraviolet</button>
                    <button id="engine-sj" onclick="setEngine('sj')" class="engine-btn font-black py-3 rounded-xl text-xs uppercase">Scramjet</button>
                </div>
            </section>

            <section>
                <h3 class="text-[10px] uppercase tracking-[0.4em] text-red-900 font-black mb-4">Transport Protocol</h3>
                <select id="transport-select" onchange="saveSettings()" class="w-full bg-black border border-white/5 p-4 rounded-xl text-sm font-bold text-white/80 outline-none focus:border-red-600 transition-colors">
                    <option value="wisp">Wisp (Default)</option>
                    <option value="libcurl">Libcurl</option>
                    <option value="ephemeral">Ephemeral</option>
                </select>
                <p class="text-[9px] text-gray-700 mt-2 uppercase tracking-widest">Select Wisp for best performance on school networks.</p>
            </section>

            <section class="space-y-4">
                <div class="flex justify-between items-center p-4 bg-white/[0.02] rounded-2xl border border-white/5">
                    <span class="text-sm font-bold opacity-60">Automatic Cloaking</span>
                    <div id="cloak-toggle" onclick="toggleCloak()" class="toggle-track bg-red-600 toggle-active">
                        <div class="toggle-thumb"></div>
                    </div>
                </div>
                <div class="flex justify-between items-center p-4 bg-white/[0.02] rounded-2xl border border-white/5">
                    <span class="text-sm font-bold opacity-60">Tab Disguise</span>
                    <select id="disguise-select" onchange="saveSettings()" class="bg-transparent text-xs text-red-600 font-black uppercase outline-none text-right">
                        <option value="none" class="bg-black">None</option>
                        <option value="gdrive" class="bg-black">Google Drive</option>
                        <option value="classroom" class="bg-black">Classroom</option>
                        <option value="canvas" class="bg-black">Canvas</option>
                    </select>
                </div>
            </section>
        </div>

        <div class="mt-12 text-center opacity-20 hover:opacity-100 transition-opacity">
            <p class="text-[10px] font-black uppercase tracking-widest text-red-600">Phoenix V1 CORE [v1.0.4-fire]</p>
        </div>
    </div>

    <script>
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('phoenix-settings')) || {
                engine: 'uv',
                transport: 'wisp',
                cloak: true,
                disguise: 'none'
            };

            setEngine(settings.engine, false);
            document.getElementById('transport-select').value = settings.transport;
            document.getElementById('disguise-select').value = settings.disguise;
            
            const cloakToggle = document.getElementById('cloak-toggle');
            if (settings.cloak) {
                cloakToggle.classList.add('toggle-active', 'bg-red-600');
                cloakToggle.classList.remove('bg-gray-800');
            } else {
                cloakToggle.classList.remove('toggle-active', 'bg-red-600');
                cloakToggle.classList.add('bg-gray-800');
            }
        }

        function setEngine(engine, save = true) {
            document.getElementById('engine-uv').classList.remove('active');
            document.getElementById('engine-sj').classList.remove('active');
            document.getElementById(`engine-${engine}`).classList.add('active');
            if (save) saveSettings();
        }

        function toggleCloak() {
            const toggle = document.getElementById('cloak-toggle');
            toggle.classList.toggle('toggle-active');
            if (toggle.classList.contains('toggle-active')) {
                toggle.classList.replace('bg-gray-800', 'bg-red-600');
            } else {
                toggle.classList.replace('bg-red-600', 'bg-gray-800');
            }
            saveSettings();
        }

        function saveSettings() {
            const settings = {
                engine: document.getElementById('engine-uv').classList.contains('active') ? 'uv' : 'sj',
                transport: document.getElementById('transport-select').value,
                cloak: document.getElementById('cloak-toggle').classList.contains('toggle-active'),
                disguise: document.getElementById('disguise-select').value
            };
            localStorage.setItem('phoenix-settings', JSON.stringify(settings));
            applyDisguise(settings.disguise);
        }

        function applyDisguise(type) {
            const titles = {
                none: 'Phoenix V1 | Console',
                gdrive: 'My Drive - Google Drive',
                classroom: 'Classes',
                canvas: 'Dashboard'
            };
            if (window.parent) window.parent.document.title = titles[type] || titles.none;
        }

        window.onload = loadSettings;
    </script>
</body>
</html>
