<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix V1 | Launch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, #220000 0%, transparent 80%);
            opacity: 0.5;
            z-index: 1;
        }

        .phoenix-glow {
            filter: drop-shadow(0 0 30px rgba(255, 60, 0, 0.8));
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 50px rgba(255, 60, 0, 1)); }
        }

        .btn-ignite {
            background: #ff3c00;
            color: #000;
            padding: 1.2rem 4rem;
            border-radius: 1rem;
            font-weight: 900;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 40px rgba(255, 60, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        .btn-ignite:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(255, 60, 0, 0.8);
            background: #fff;
        }

        .fade-out {
            opacity: 0;
            transform: scale(2);
            filter: blur(40px);
            transition: all 1.2s cubic-bezier(0.8, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <audio id="phoenixSound" src="Phoenix.wav" preload="auto"></audio>
    <div id="main" class="text-center relative z-10">
        <div class="mb-16">
            <svg class="phoenix-glow w-40 h-40 text-red-600 fill-current mx-auto" viewBox="0 0 24 24">
                <path d="M8.5,20C12.1,20 15,17.1 15,13.5C15,12.2 14.6,11.1 14,10.1C14.7,11.3 15.5,12.7 15.5,14C15.5,15.1 15.1,16.1 14.4,16.8C15.2,16 15.7,14.8 15.7,13.5C15.7,11 13.7,9 11.2,9C9.7,9 8.4,9.7 7.6,10.8C8.2,9.8 8.8,8.4 8.8,7C8.8,4.1 6.8,1.6 4.2,1.1C6.2,2.8 7.5,5.3 7.5,8.2C7.5,10.3 6.3,12.1 4.5,13C6.4,12.8 8.1,13.4 9.1,14.4C10.2,15.4 10.7,16.8 10.7,18.3C10.7,19.2 10.5,20.1 10.1,20.8C12.3,19.6 13.8,17.2 13.8,14.5C13.8,11.7 12,9.3 9.5,8.2C11.5,9.5 12.8,11.8 12.8,14.5C12.8,17.5 10.9,20 8.5,20Z"/>
            </svg>
        </div>
        <h1 class="text-7xl font-black italic tracking-tighter text-white mb-4 uppercase">Phoenix</h1>
        <p class="text-red-600 font-bold tracking-[0.8em] text-xs uppercase mb-20 opacity-50">Core Initialization</p>
        <button onclick="ignite()" class="btn-ignite">Ignite</button>
    </div>
    <script>
        function ignite() {
            const sound = document.getElementById('phoenixSound');
            sound.play().catch(e => console.log('Audio blocked:', e));
            
            document.getElementById('main').classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>
</html>
