<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background: transparent;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: #fff;
        }

        #hud-container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            pointer-events: none;
            opacity: 0;
            transform: translateY(-20px) scale(0.98);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #hud-container.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .hud-glass {
            background: rgba(5, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 60, 0, 0.2);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 2100;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .control-label {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #ff3c00;
            margin-left: 4px;
        }

        .btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn:hover { background: #ff3c00; color: #000; }

        .diagnostics {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 10px 20px;
            display: flex;
            gap: 2rem;
            font-size: 12px;
            font-weight: 800;
            color: #444;
            border: 1px solid rgba(255, 60, 0, 0.1);
        }

        .diagnostics span b { color: #ff3c00; margin-left: 4px; }

        .overlay-browser {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 500px;
            height: 380px;
            display: flex;
            flex-direction: column;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2000;
        }

        .overlay-browser.fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            bottom: 0 !important;
            right: 0 !important;
            border-radius: 0 !important;
            border: none !important;
        }

        .browser-top {
            background: #111;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #ff3c0022;
        }

        .browser-input {
            flex: 1;
            background: #000;
            border-radius: 8px;
            height: 30px;
            padding: 0 10px;
            font-size: 11px;
            color: #ff3c00;
            border: 1px solid #ff3c0011;
            outline: none;
        }

        .browser-body {
            flex: 1;
            background: #000;
            overflow: hidden;
        }

        #mini-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .hint {
            font-size: 10px;
            font-weight: 900;
            color: #ff3c00;
            opacity: 0.3;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2100;
        }

        .icon-btn {
            padding: 4px;
            border-radius: 6px;
            transition: background 0.2s;
            cursor: pointer;
            color: #444;
        }
        .icon-btn:hover {
            background: rgba(255, 60, 0, 0.1);
            color: #ff3c00;
        }
    </style>
</head>
<body>
    <div id="hud-container">
        <div class="top-bar">
            <div class="control-group">
                <span class="control-label">Diagnostics</span>
                <div class="hud-glass flex gap-2">
                    <div class="btn" onclick="window.parent.location.reload()"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></div>
                    <div class="btn"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg></div>
                </div>
            </div>

            <div class="diagnostics self-center">
                <span>MEM <b id="mem-usage">32.4%</b></span>
                <div class="w-[1px] h-3 bg-red-900/30"></div>
                <span>CPU <b id="cpu-usage">14%</b></span>
                <div class="w-[1px] h-3 bg-red-900/30"></div>
                <span>FPS <b id="fps-counter">60.0</b></span>
            </div>

            <div class="control-group items-end">
                <span class="control-label">System</span>
                <div class="hud-glass flex gap-2">
                    <div class="btn" onclick="window.top.location.href='index.html'"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></div>
                    <div class="btn" onclick="toggleHud()"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></div>
                </div>
            </div>
        </div>

        <div id="overlay-browser-panel" class="overlay-browser hud-glass">
            <div class="browser-top">
                <div class="w-3 h-3 rounded-full bg-red-600"></div>
                <input type="text" id="mini-url" class="browser-input" placeholder="search or enter URL..." value="https://www.google.com/search?igu=1">
                <div class="icon-btn" onclick="toggleFullscreen()">
                    <svg id="fullscreen-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                    </svg>
                </div>
            </div>
            <div class="browser-body">
                <iframe id="mini-iframe" src="https://www.google.com/search?igu=1"></iframe>
            </div>
        </div>

        <div class="hint">ALT + G | HUD OVERLAY ACTIVE</div>
    </div>

    <script>
        const hud = document.getElementById('hud-container');
        const iframe = document.getElementById('mini-iframe');
        const urlInput = document.getElementById('mini-url');
        const browserPanel = document.getElementById('overlay-browser-panel');
        const fullscreenIcon = document.getElementById('fullscreen-icon');

        function toggleHud() {
            hud.classList.toggle('active');
        }

        window.addEventListener('message', (event) => {
            if (event.data === 'toggle-hud') {
                toggleHud();
            }
        });

        function toggleFullscreen() {
            const isFullscreen = browserPanel.classList.toggle('fullscreen');
            if (isFullscreen) {
                fullscreenIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />`;
            } else {
                fullscreenIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />`;
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.altKey && (e.key.toLowerCase() === 'g')) {
                e.preventDefault();
                toggleHud();
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let url = urlInput.value;
                if (!url.startsWith('http')) {
                    url = `https://www.google.com/search?igu=1&q=${encodeURIComponent(url)}`;
                }
                iframe.src = url;
            }
        });

        setInterval(() => {
            document.getElementById('cpu-usage').innerText = Math.floor(Math.random() * 20 + 5) + '%';
            document.getElementById('mem-usage').innerText = (Math.random() * 10 + 30).toFixed(1) + '%';
            document.getElementById('fps-counter').innerText = (59 + Math.random()).toFixed(1);
        }, 1000);
    </script>
</body>
</html>
